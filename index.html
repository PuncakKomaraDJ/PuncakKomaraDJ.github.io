<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puncak Komara DJ</title>

<style>
body {
  margin: 0;
  background-color: #0a0a0a;
  color: white;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

.container {
  animation: fadeIn 2s ease forwards;
  opacity: 0;
}

h1 {
  font-size: 55px;
  letter-spacing: 6px;
  font-weight: 700;
}

p {
  font-size: 18px;
  color: #aaa;
  margin-top: 10px;
}

.line {
  width: 60px;
  height: 2px;
  background: #c40000;
  margin: 25px auto;
}

.buttons {
  margin-top: 30px;
}

a {
  text-decoration: none;
  color: white;
  border: 1px solid #c40000;
  padding: 12px 28px;
  margin: 10px;
  display: inline-block;
  transition: 0.3s;
}

a:hover {
  background: #c40000;
  color: black;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
  <h1>PUNCAK KOMARA DJ</h1>
  <div class="line"></div>
  <p>Music • Performance • Event</p>

  <div class="buttons">
    <a href="https://instagram.com/usernamekamu" target="_blank">Instagram</a>
    <a href="mailto:emailkamu@gmail.com">Booking</a>
  </div>
</div>

</body>
</html>
