<title>Puncak Komara - Audio Visual Technician</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
              url('Picture Profile.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

.container {
  animation: fadeIn 1.5s ease forwards;
  opacity: 0;
  max-width: 800px;
}

h1 {
  font-size: 48px;
  letter-spacing: 5px;
  margin-bottom: 15px;
}

.tagline {
  color: #bbb;
  letter-spacing: 2px;
  margin-bottom: 25px;
  font-size: 18px;
}

.desc {
  color: #888;
  font-size: 14px;
  margin-bottom: 35px;

.buttons a {
  text-decoration: none;
  color: white;
  border: 1px solid #c40000;
  padding: 10px 26px;
  margin: 6px;
  display: inline-block;
  transition: 0.3s;
  font-size: 14px;
}

.buttons a:hover {
  background: #c40000;
  color: black;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
