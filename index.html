<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puncak Komara DJ</title>

<!-- Roboto Black -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
              url('profile.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  font-family: Arial, sans-serif;
}

/* ===== NAMA DENGAN TEKSTUR RUST ===== */
.name {
  font-family: 'Roboto', sans-serif;
  font-weight: 900;
  font-size: 72px;
  letter-spacing: 6px;
  text-transform: uppercase;

  background: url('rust.jpg') center/cover no-repeat;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  filter: brightness(1.3) contrast(1.4);
  text-shadow: 2px 2px 12px rgba(196,0,0,0.35);
}

.tagline {
  margin-top: 25px;
  color: #bbb;
  font-size: 18px;
  letter-spacing: 2px;
}

.buttons {
  margin-top: 35px;
}

.buttons a {
  text-decoration: none;
  color: white;
  border: 1px solid #c40000;
  padding: 10px 26px;
  margin: 6px;
  display: inline-block;
  transition: 0.3s;
  font-size: 14px;
}

.buttons a:hover {
  background: #c40000;
  color: black;
}
</style>
</head>

<body>

<div>
  <div class="name">PUNCAK KOMARA DJ</div>

  <div class="tagline">
    Audio Visual & Live Streaming Technician
  </div>

  <div class="buttons">
    <a href="mailto:emailkamu@gmail.com">Contact</a>
    <a href="https://instagram.com/usernamekamu" target="_blank">Portfolio</a>
  </div>
</div>

</body>
</html>
